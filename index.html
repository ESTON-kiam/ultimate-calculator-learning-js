<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Scientific Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
        
        <div class="memory-display">
            <span id="memory-indicator">M: Empty</span>
            <span id="mode-indicator">DEG</span>
        </div>

        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="display" readonly>
        </div>

        <div class="buttons">
            <!-- Memory Functions -->
            <button class="memory" onclick="memoryStore()">MS</button>
            <button class="memory" onclick="memoryRecall()">MR</button>
            <button class="memory" onclick="memoryAdd()">M+</button>
            <button class="memory" onclick="memorySubtract()">M-</button>
            <button class="memory" onclick="memoryClear()">MC</button>

            <!-- Scientific Functions -->
            <button class="scientific" onclick="appendToDisplay('sin(')">sin</button>
            <button class="scientific" onclick="appendToDisplay('cos(')">cos</button>
            <button class="scientific" onclick="appendToDisplay('tan(')">tan</button>
            <button class="scientific" onclick="toggleAngleMode()">DEG/RAD</button>
            <button class="scientific" onclick="appendToDisplay('^')">^</button>

            <!-- Numbers and Basic Operations -->
            <button class="scientific" onclick="appendToDisplay('√(')">√</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button class="scientific" onclick="appendToDisplay('log(')">log</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <button class="scientific" onclick="appendToDisplay('ln(')">ln</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="special" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
